<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/130bc64526.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/estilo_inicio.css">
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzs1hf2GK7uplPt2NZwdUbChZdkBAn4M_mgw&usqp=CAU">
        <title>Iniciar cuenta</title>
    </head>
    <body>
        <div class="section-container">
            <header class="header">
                <div class="logo-container">
                    <img class="logo"
                        src="https://img.freepik.com/vector-premium/agencia-auto-automovil-automotriz-marca-negocios-logotipo-automovil-reparacion-automoviles-empresa-concepto-corpo_304830-561.jpg"
                        alt="logo agencia">
                </div>
                <nav class="navbar">
                    <label for="menu">
                        <i class="fas fa-bars"></i>
                    </label>
                    <input type="checkbox" id="menu">
                    <ul class="nav-list">
                        <li><a href="../index.html">Pagina</a></li>
                        <li><a href="../html/crear.html">Crear</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container">
            <div class="content">
                <div class="login-inputs">
                    <p><label for="usuario">Usuario</label></p>
                    <input type="text" id="usuario" placeholder="nombre de usuario">
                    <p><label for="contraseña">Contrtasena</label></p>
                    <input type="password" id="contrtaseña" placeholder="Contraseña">
                    <button type="submit">Iniciar</button>
                </div>
                <div>
                    <img class="inicio-img" src="https://cdn.motor1.com/images/mgl/eooeoA/s1/renault-clio-williams-1995.jpg">
                </div>
            </div>
        </div>
    </body>
</html>
